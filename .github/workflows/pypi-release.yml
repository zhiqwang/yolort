# This workflow will upload a Python Package using Twine when a release is created

name: Publish ğŸ to PyPI.org

on:
  push:
    branches: [ main, "release/*" ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  release:
    runs-on: ubuntu-latest
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --user --upgrade setuptools wheel

      - name: Build package
        run: |
          BUILD_VERSION=${GITHUB_REF:11} python setup.py sdist bdist_wheel
          ls -lh dist/

      # We do this, since failures on test.pypi aren't that bad
      - name: Publish distribution ğŸ“¦ to Test PyPI
        if: startsWith(github.event.ref, 'refs/tags') || github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          verbose: true

      - name: Publish distribution ğŸ“¦ to PyPI
        if: startsWith(github.event.ref, 'refs/tags') || github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
